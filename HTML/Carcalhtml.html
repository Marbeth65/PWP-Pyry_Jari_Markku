<div id="container">
  <h1>Car Installment calculator</h1>
  <div id="calculator">


    <form>
      <p>Car price
        <p>
           <input id="carprice" type="text" placeholder="Car price"> €
		
		<p>Hand money</p>
			<input id="handmoney" type="text" placeholder="Hand money"> €
        <p>Montly fee</p>
			<input id="monthfee" type="text" placeholder="month fee"> €
		
		<p>Choose paytime
            <p>
              <select id="partofmonth">
            <option disabled selected value="0">-- Choose paytime --</option>
            <option value="12">12&#37; &#45; 12 month</option>
            <option value="24">24&#37; &#45; 24 month</option>
            <option value="36">36&#37; &#45; 36 month</option>
            <option value="48">48&#37; &#45; 48 month</option>
            <option value="60">60&#37; &#45; 60 month</option>
			//Tuota noin, alkuperäisessä koodissa noissa 5 esiintyi prosenttilasku 
			//esim. option value="0.05">5&#37;
        </select>

    </form>
    
    <button type="button" id="calculate">Calculate!</button>

  </div>
  <!--calculator end-->
  <div id="totalPrice">
    <sup></sup><span id="tipcar">0.00</span>€
    <small id="Sold_of_car">Sold of car</small>
  </div>
  <!--totalPrice end-->

</div>
<!--container end-->

<script type="text/javascript" src="carcalculator.js"></script>
